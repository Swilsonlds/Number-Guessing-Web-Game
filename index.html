<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="style.css" rel="stylesheet">
    <script src="site.js" defer></script>
</head>
<body>
    <div id="content">
        <h1>Number guessing game</h1>
        <h3>Try to guess the mystery number between 1 and 100</h3>
        <h3>High Score: <span id="highScore">No High Score</span></h3>
        <p id="resetHighScore">RESET HIGH SCORE</p>
        <form onclick= "return false">
            <label for="guess">Enter Your Guess Here:</label>
            <input type="text" id="guess" name="guess">
            <input type="submit" id="submitBtn" return false>
        </form>
        <p id="feedbackBox" class="hidden feedbackBox"><span id="feedback"></span></p>
        <div id="playAgain" class="hidden">
            <h4>PLAY AGAIN</h4>
        </div>
    </div>
</body>
</html>
